<!DOCTYPE html>
<html>
<head>
  <title>Setup Admin User - Recharge Travels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold mb-6">Setup Admin Account</h1>
      
      <div id="status" class="mb-4 p-4 rounded hidden"></div>
      
      <form id="setupForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email" value="nanthan77@gmail.com" readonly
            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
          <input type="password" id="password" required minlength="6"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter at least 6 characters">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" required minlength="6"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
            placeholder="Confirm your password">
        </div>
        
        <button type="submit" id="submitBtn"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400">
          Create Admin Account
        </button>
      </form>
      
      <div class="mt-6 p-4 bg-yellow-50 rounded-lg">
        <p class="text-sm text-gray-700">
          <strong>Note:</strong> This will create a new admin account for nanthan77@gmail.com. 
          If the account already exists, it will update the password.
        </p>
      </div>
      
      <div class="mt-4 text-center">
        <a href="https://recharge-travels-admin.web.app" class="text-blue-600 hover:text-blue-800 text-sm">
          Go to Admin Panel â†’
        </a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      updatePassword
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import {
      getFirestore,
      doc,
      setDoc
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyBQf3QmHLF5I2fRiJL8R0qwJQGzHt7Gdsc",
      authDomain: "recharge-travels-73e76.firebaseapp.com",
      projectId: "recharge-travels-73e76",
      storageBucket: "recharge-travels-73e76.firebasestorage.app",
      messagingSenderId: "872522970644",
      appId: "1:872522970644:web:9b826a012a3e0cc5f44c6b"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    const form = document.getElementById('setupForm');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    
    function showMessage(message, isError = false) {
      statusDiv.textContent = message;
      statusDiv.className = `mb-4 p-4 rounded ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
      statusDiv.classList.remove('hidden');
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match!', true);
        return;
      }
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Setting up...';
      
      try {
        let user;
        
        // Try to create new user
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          user = userCredential.user;
          showMessage('Admin account created successfully!');
        } catch (createError) {
          if (createError.code === 'auth/email-already-in-use') {
            // User exists, try to sign in and update password
            showMessage('Account exists. Please use the admin panel to login or reset your password.', true);
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Admin Account';
            return;
          } else {
            throw createError;
          }
        }
        
        // Set admin privileges in Firestore
        if (user) {
          await setDoc(doc(db, 'admins', user.uid), {
            email: user.email,
            isAdmin: true,
            createdAt: new Date().toISOString(),
            role: 'super_admin'
          });
          
          showMessage('Admin account setup complete! Redirecting to admin panel...');
          
          setTimeout(() => {
            window.location.href = 'https://recharge-travels-admin.web.app';
          }, 2000);
        }
        
      } catch (error) {
        console.error('Setup error:', error);
        showMessage(error.message || 'Failed to setup admin account', true);
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Admin Account';
      }
    });
  </script>
</body>
</html>
